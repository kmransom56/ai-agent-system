  # Redis - For agent coordination and caching (optional)
  redis:
    image: redis:7-alpine
    container_name: ai-agent-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ai-agent-network
    command: redis-server --appendonly yes
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

networks:
  ai-agent-network:
    driver: bridge

volumes:
  logs:
  cache:
  reports:
  redis-data:
