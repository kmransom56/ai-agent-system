version: '3.8'

# Advanced configuration with individual agent services for scaling

services:
  # Orchestrator - Master coordinator
  orchestrator:
    build: .
    container_name: ai-agent-orchestrator
    command: python orchestrator.py
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./cache:/app/cache
      - ./reports:/app/reports
      - ./config:/app/config:ro
      - /home/keith/chat-copilot/go-to-market-plans:/app/gtm-plans:ro
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=America/New_York
    networks:
      - ai-agent-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Dashboard - Web interface
  dashboard:
    build: .
    container_name: ai-agent-dashboard
    command: python dashboard/agent_dashboard.py
    restart: unless-stopped
    ports:
      - "11050:11050"
    volumes:
      - ./logs:/app/logs:ro
      - ./cache:/app/cache:ro
      - ./reports:/app/reports:ro
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
      - TZ=America/New_York
    networks:
      - ai-agent-network
    depends_on:
      - orchestrator
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

