<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        .metric-card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .metric-card .label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .agents-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .agents-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .agent-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .agent-card.active {
            border-left-color: #28a745;
        }

        .agent-card.idle {
            border-left-color: #ffc107;
        }

        .agent-card.not_started {
            border-left-color: #6c757d;
        }

        .agent-card .name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #333;
        }

        .agent-card .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status.active {
            background: #28a745;
            color: white;
        }

        .status.idle {
            background: #ffc107;
            color: #333;
        }

        .status.not_started {
            background: #6c757d;
            color: white;
        }

        .agent-card .last-run {
            color: #666;
            font-size: 0.85em;
            margin-top: 10px;
        }

        .reports-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .reports-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .report-item {
            padding: 15px;
            background: #f8f9fa;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .report-item:hover {
            background: #e9ecef;
            cursor: pointer;
        }

        .report-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .report-badge.daily {
            background: #17a2b8;
            color: white;
        }

        .report-badge.weekly {
            background: #28a745;
            color: white;
        }

        .auto-refresh {
            text-align: right;
            color: white;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        .health-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .health-indicator.healthy {
            background: #28a745;
        }

        .health-indicator.degraded {
            background: #ffc107;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auto-refresh">
            <span id="refresh-status">ðŸ”„ Auto-refresh: ON (every 5s)</span>
        </div>

        <div class="header">
            <h1>ðŸ¤– AI Agent Dashboard</h1>
            <p class="subtitle">
                <span class="health-indicator" id="health-indicator"></span>
                Real-time monitoring of 10 specialized AI agents
            </p>
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <div class="label">Leads Today</div>
                <div class="value" id="leads-value">-</div>
            </div>
            <div class="metric-card">
                <div class="label">Current ARR</div>
                <div class="value" id="arr-value">-</div>
            </div>
            <div class="metric-card">
                <div class="label">Services Healthy</div>
                <div class="value" id="services-value">-</div>
            </div>
            <div class="metric-card">
                <div class="label">Tests Passed</div>
                <div class="value" id="tests-value">-</div>
            </div>
            <div class="metric-card">
                <div class="label">Blog Posts</div>
                <div class="value" id="blogs-value">-</div>
            </div>
            <div class="metric-card">
                <div class="label">Active Agents</div>
                <div class="value" id="active-agents">-</div>
            </div>
        </div>

        <div class="agents-section">
            <h2>Agent Status</h2>
            <div class="agents-grid" id="agents-grid">
                <div class="loading">Loading agents...</div>
            </div>
        </div>

        <div class="reports-section">
            <h2>Recent Reports</h2>
            <div id="reports-list">
                <div class="loading">Loading reports...</div>
            </div>
        </div>
    </div>

    <script>
        // Refresh data every 5 seconds
        const REFRESH_INTERVAL = 5000;

        async function fetchAgentStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                // Update health indicator
                const healthIndicator = document.getElementById('health-indicator');
                healthIndicator.className = `health-indicator ${data.system_health.overall_health}`;

                // Update active agents count
                document.getElementById('active-agents').textContent =
                    `${data.system_health.active_agents}/${data.system_health.total_agents}`;

                // Update agents grid
                const agentsGrid = document.getElementById('agents-grid');
                agentsGrid.innerHTML = data.agents.map(agent => `
                    <div class="agent-card ${agent.status}">
                        <div class="name">${agent.name}</div>
                        <span class="status ${agent.status}">${agent.status}</span>
                        <div class="last-run">
                            ${agent.last_run ?
                                'Last run: ' + new Date(agent.last_run).toLocaleString() :
                                'Not started yet'}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching agent status:', error);
            }
        }

        async function fetchMetrics() {
            try {
                const response = await fetch('/api/metrics');
                const data = await response.json();

                // Update metric cards
                document.getElementById('leads-value').textContent =
                    data.summary.leads_generated_today || 0;

                document.getElementById('arr-value').textContent =
                    '$' + (data.summary.weekly_arr / 1000000).toFixed(1) + 'M';

                document.getElementById('services-value').textContent =
                    data.summary.healthy_services + '/5';

                document.getElementById('tests-value').textContent =
                    data.summary.tests_passed || 0;

                document.getElementById('blogs-value').textContent =
                    data.summary.blog_posts_created || 0;

            } catch (error) {
                console.error('Error fetching metrics:', error);
            }
        }

        async function fetchReports() {
            try {
                const response = await fetch('/api/reports');
                const data = await response.json();

                const reportsList = document.getElementById('reports-list');
                reportsList.innerHTML = data.reports.map(report => `
                    <div class="report-item">
                        <div>
                            <span class="report-badge ${report.type}">${report.type}</span>
                            ${report.name}
                        </div>
                        <div style="color: #666; font-size: 0.85em;">
                            ${new Date(report.date).toLocaleDateString()}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching reports:', error);
            }
        }

        function refreshAll() {
            fetchAgentStatus();
            fetchMetrics();
            fetchReports();
        }

        // Initial load
        refreshAll();

        // Auto-refresh
        setInterval(refreshAll, REFRESH_INTERVAL);
    </script>
</body>
</html>
